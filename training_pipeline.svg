<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="agentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="envGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BB318;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E89611;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#333">
    DQN Recommender System Overview
  </text>
  
  <!-- Environment Box -->
  <rect x="50" y="80" width="200" height="180" fill="url(#envGradient)" stroke="#333" stroke-width="2" rx="10"/>
  <text x="150" y="110" text-anchor="middle" font-size="16" font-weight="bold" fill="#fff">Environment</text>
  <text x="150" y="135" text-anchor="middle" font-size="12" fill="#fff">500 Users</text>
  <text x="150" y="150" text-anchor="middle" font-size="12" fill="#fff">100 Items</text>
  <text x="150" y="165" text-anchor="middle" font-size="12" fill="#fff">9 Categories</text>
  <text x="150" y="185" text-anchor="middle" font-size="11" fill="#fff">User Sessions</text>
  <text x="150" y="200" text-anchor="middle" font-size="11" fill="#fff">Interaction History</text>
  <text x="150" y="215" text-anchor="middle" font-size="11" fill="#fff">Reward Signals</text>
  <text x="150" y="235" text-anchor="middle" font-size="11" fill="#fff">State Transitions</text>
  
  <!-- DQN Agent Box -->
  <rect x="400" y="80" width="200" height="180" fill="url(#agentGradient)" stroke="#333" stroke-width="2" rx="10"/>
  <text x="500" y="110" text-anchor="middle" font-size="16" font-weight="bold" fill="#fff">DQN Agent</text>
  <text x="500" y="135" text-anchor="middle" font-size="12" fill="#fff">Q-Network</text>
  <text x="500" y="150" text-anchor="middle" font-size="12" fill="#fff">Target Network</text>
  <text x="500" y="165" text-anchor="middle" font-size="12" fill="#fff">Experience Replay</text>
  <text x="500" y="185" text-anchor="middle" font-size="11" fill="#fff">ε-greedy Policy</text>
  <text x="500" y="200" text-anchor="middle" font-size="11" fill="#fff">Batch Size: 32</text>
  <text x="500" y="215" text-anchor="middle" font-size="11" fill="#fff">Memory: 10K</text>
  <text x="500" y="235" text-anchor="middle" font-size="11" fill="#fff">γ = 0.95</text>
  
  <!-- Neural Network Box -->
  <rect x="750" y="80" width="200" height="180" fill="url(#networkGradient)" stroke="#333" stroke-width="2" rx="10"/>
  <text x="850" y="110" text-anchor="middle" font-size="16" font-weight="bold" fill="#fff">Neural Network</text>
  <text x="850" y="135" text-anchor="middle" font-size="12" fill="#fff">Input: State</text>
  <text x="850" y="150" text-anchor="middle" font-size="12" fill="#fff">Hidden: 256 + ReLU</text>
  <text x="850" y="165" text-anchor="middle" font-size="12" fill="#fff">Hidden: 256 + ReLU</text>
  <text x="850" y="180" text-anchor="middle" font-size="12" fill="#fff">Hidden: 128 + ReLU</text>
  <text x="850" y="195" text-anchor="middle" font-size="12" fill="#fff">Output: Q-values</text>
  <text x="850" y="215" text-anchor="middle" font-size="11" fill="#fff">Dropout: 0.2</text>
  <text x="850" y="235" text-anchor="middle" font-size="11" fill="#fff">Adam Optimizer</text>
  
  <!-- Arrows and Labels -->
  <g stroke="#333" stroke-width="3" fill="#333">
    <!-- Environment to Agent -->
    <line x1="250" y1="150" x2="400" y2="150" marker-end="url(#arrowhead)"/>
    <text x="325" y="140" text-anchor="middle" font-size="11" fill="#333">State (s)</text>
    <text x="325" y="155" text-anchor="middle" font-size="11" fill="#333">Reward (r)</text>
    
    <!-- Agent to Environment -->
    <line x1="400" y1="190" x2="250" y2="190" marker-end="url(#arrowhead)"/>
    <text x="325" y="205" text-anchor="middle" font-size="11" fill="#333">Action (a)</text>
    <text x="325" y="220" text-anchor="middle" font-size="11" fill="#333">Recommendation</text>
    
    <!-- Agent to Network -->
    <line x1="600" y1="170" x2="750" y2="170" marker-end="url(#arrowhead)"/>
    <text x="675" y="160" text-anchor="middle" font-size="11" fill="#333">State Input</text>
    <text x="675" y="185" text-anchor="middle" font-size="11" fill="#333">Q-value Output</text>
  </g>
  
  <!-- Training Process Box -->
  <rect x="200" y="320" width="600" height="120" fill="#F8F9FA" stroke="#333" stroke-width="2" rx="10"/>
  <text x="500" y="345" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Training Process</text>
  
  <!-- Training Steps -->
  <g font-size="12" fill="#333">
    <circle cx="250" cy="370" r="15" fill="#E74C3C" stroke="#333" stroke-width="2"/>
    <text x="250" y="375" text-anchor="middle" font-size="10" fill="#fff" font-weight="bold">1</text>
    <text x="250" y="395" text-anchor="middle" font-size="11">Observe State</text>
    
    <circle cx="400" cy="370" r="15" fill="#E74C3C" stroke="#333" stroke-width="2"/>
    <text x="400" y="375" text-anchor="middle" font-size="10" fill="#fff" font-weight="bold">2</text>
    <text x="400" y="395" text-anchor="middle" font-size="11">Select Action</text>
    
    <circle cx="550" cy="370" r="15" fill="#E74C3C" stroke="#333" stroke-width="2"/>
    <text x="550" y="375" text-anchor="middle" font-size="10" fill="#fff" font-weight="bold">3</text>
    <text x="550" y="395" text-anchor="middle" font-size="11">Get Reward</text>
    
    <circle cx="700" cy="370" r="15" fill="#E74C3C" stroke="#333" stroke-width="2"/>
    <text x="700" y="375" text-anchor="middle" font-size="10" fill="#fff" font-weight="bold">4</text>
    <text x="700" y="395" text-anchor="middle" font-size="11">Update Network</text>
    
    <!-- Flow arrows between steps -->
    <g stroke="#E74C3C" stroke-width="2" fill="#E74C3C">
      <line x1="265" y1="370" x2="385" y2="370" marker-end="url(#smallArrow)"/>
      <line x1="415" y1="370" x2="535" y2="370" marker-end="url(#smallArrow)"/>
      <line x1="565" y1="370" x2="685" y2="370" marker-end="url(#smallArrow)"/>
    </g>
  </g>
  
  <!-- Key Metrics Box -->
  <rect x="50" y="480" width="900" height="80" fill="#ECF0F1" stroke="#333" stroke-width="1" rx="5"/>
  <text x="500" y="505" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Key Training Results</text>
  
  <g font-size="11" fill="#333">
    <text x="100" y="525">• 500 Training Episodes</text>
    <text x="100" y="540">• Epsilon: 1.0 → 0.01</text>
    
    <text x="300" y="525">• Target Update: Every 50 episodes</text>
    <text x="300" y="540">• Learning Rate: 0.001</text>
    
    <text x="550" y="525">• Outperformed Random Baseline</text>
    <text x="550" y="540">• Stable Convergence Achieved</text>
    
    <text x="750" y="525">• Effective User Engagement</text>
    <text x="750" y="540">• Cross-Category Recommendations</text>
  </g>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <marker id="smallArrow" markerWidth="8" markerHeight="6" 
            refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#E74C3C" />
    </marker>
  </defs>
  
</svg>